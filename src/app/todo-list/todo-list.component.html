<h1>Todo List</h1>
<input type="text" #title>
<button (click)="addItem(title)">Add</button>
<ul>
    <li *ngFor="let item of (todos$ | async)">
        <span (click)="toggleTodo(item)" [class.completed]="item.isCompleted">{{ item.title  }}</span>
        <button (click)="removeTodo(item)" class="space">Remove</button>
    </li>
</ul>
